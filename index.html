<body>
    <div class="2xl:container mx-auto h-screen bg-blue-700">
        <div class="w-[90%] mx-auto grid grid-cols-1 h-screen gap-y-5">
            <div class="flex justify-center items-center">
                <div class="flex flex-col items-center p-4 bg-green-300 text-blue-700 text-xl font-medium rounded-lg">
                    <p>then and catch</p>
                    <p>refresh to see the updated/new content</p>
                </div>
            </div>
            
            <div class="flex justify-center items-center">
                <p id="para" class="p-4 bg-green-300 text-blue-700 text-xl font-medium rounded-lg hidden">

                </p>
            </div>
        </div>
    </div>
    

    <script>
        const para=document.getElementById("para"); 

        const req=fetch('https://baconipsum.com/api/?type=all').then((res)=>{
            return res.json()
        }).then((res)=>{
            para.classList.toggle("hidden")
            para.textContent=res
        }).catch((rej)=>{
            para.classList.toggle("hidden")
            para.textContent="API'S error"+rej
        })
